<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="meal_planner.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	<script src="data.js"></script>
	<script src="config.js"></script>
	<script src="utility.js"></script>
	<script src="meal_planner.js"></script>

	<script id="mealTemplate" type="x-tmpl-mustache">
		<div>
			<p>Meal {{id}} - {{calories}} calories</p>
			<ul>
				{{#items}}
				<li>
					{{name}}
					{{#count}}
					x {{count}}
					{{/count}}
					- {{calories}} calories
				</li>
				{{/items}}
		</div>
	</script>

	<title>Muscle Maker Grill Meal Planner</title>
</head>
<body>
	<div class="col-md-7">
		<h1>Muscle Maker Grill Meal Planner</h1>

		<div class="row show-grid">
			<div class="col-md-5">
				<form role="form">
					<div class="form-group">
						<label for="desiredCalories">Desired calories</label>
						<input type="number" required class="form-control" id="desiredCalories" placeholder="Enter the desired total calorie count">
					</div>
					<div class="form-group">
						<label for="numberOfMeals">Over this many meals</label>
						<input type="number" required class="form-control" id="numberOfMeals" placeholder="Enter the number of meals you want to eat" value="1" min="1" max="6">
					</div>
					<button type="submit" class="btn btn-default">Generate Meal</button>
				</form>
			</div>
		</div>

		<div class="row show-grid">
			<div class="col-md-10">
				<div class="alert alert-danger" role="alert">Woops, try a different number of calories or meals.</div>
				<p id="summary">Total - <span id="totalCalories"></span> calories, <span id="totalProtein"></span>g protein, <span id="totalFat"></span>g fat, <span id="totalCarbs"></span>g carbs</p>
				<div id="meals"></div>
			</div>
		</div>
	</div>
</body>
</html>
