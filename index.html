<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
	<link rel="stylesheet" href="themes/simplex.min.css">

	<link rel="stylesheet" href="meal_planner.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.2/taffy-min.js"></script>

	<!-- Restaurant Data -->
	<script src="data_jasons_deli.js"></script>
	<script src="data_boston_market.js"></script>
	<script src="data_chipotle.js"></script>
	<script src="data_grocery.js"></script>
	<script src="data_jasons_deli.js"></script>
	<script src="data_mmg.js"></script>
	<script src="data_panda_express.js"></script>
	<script src="data_zoes_kitchen.js"></script>

	<!-- Site scripts -->
	<script src="db.js"></script>
	<script src="config.js"></script>
	<script src="utility.js"></script>
	<script src="meal_planner.js"></script>

	<!-- JS Templates -->
	<script id="mealTemplate" type="x-tmpl-mustache">
		<div>
			<p>Meal {{id}} - {{source}} - {{#nutrition}}{{calories}}{{/nutrition}} calories</p>
			<ul>
				{{#items}}
				<li>
					{{name}}
					{{#count}}
					x {{count}}
					{{/count}}
					- {{calories}} calories
				</li>
				{{/items}}
		</div>
	</script>

	<title>Meal Planner</title>
</head>
<body>
	<div class="container">
		<div id="mainModal" class="modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Daily Meal Planner</h2>
					</div>
					<div class="modal-body">
						<form class="form-inline" role="form">
							<span>I want to eat</span>
							<input type="number" required class="form-control" id="desiredCalories">
							<span>calories and </span>
							<input type="number" class="form-control" id="desiredProtein" placeholder="any">
							<span>grams of protein in</span>
							<select required class="form-control" id="numberOfMeals">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<span id="mealDisplay">meal</span>
							<button type="submit" class="btn btn-default">Generate!</button>
						</form>
					</div>
					<div class="modal-footer">
						<div class="alert alert-danger" role="alert">Your configuration is a little tricky. Try again!</div>
						<p id="summary">Total - <span id="totalCalories"></span> calories, <span id="totalProtein"></span>g protein, <span id="totalFat"></span>g fat, <span id="totalCarbs"></span>g carbs</p>
						<div id="meals"></div>
					</div>
				</div>
			</div>
		</div>
	</container>
</body>
</html>
