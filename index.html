<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="meal_planner.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="data.js"></script>
	<script src="utility.js"></script>
	<script src="meal_planner.js"></script>

	<title>Muscle Maker Grill Meal Planner</title>
</head>
<body>
	<div class="col-md-6">
		<h1>Muscle Maker Grill Meal Planner</h1>

		<div class="row show-grid">
			<div class="col-md-8">
				<form role="form">
				  <div class="form-group">
				    <label for="desiredCalories">Desired calories</label>
				    <input type="number" required class="form-control" id="desiredCalories" placeholder="Enter calorie amount">
				  </div>
				  <button type="submit" class="btn btn-default">Generate Meal</button>
				</form>
			</div>
		</div>

		<div class="row show-grid">
			<div class="col-md-8">
				<div id="meal">
					<p id="summary">Your meal:</p>
					<ul id="items"></ul>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
