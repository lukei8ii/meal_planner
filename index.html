<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="meal_planner.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

	<script src="data.js"></script>
	<script src="config.js"></script>
	<script src="utility.js"></script>
	<script src="meal_planner.js"></script>

	<script id="mealTemplate" type="x-tmpl-mustache">
		<div>
			<p>Meal {{id}} - {{calories}} calories</p>
			<ul>
				{{#items}}
				<li>
					{{name}}
					{{#count}}
					x {{count}}
					{{/count}}
					- {{calories}} calories
				</li>
				{{/items}}
		</div>
	</script>

	<title>Muscle Maker Grill Meal Planner</title>
</head>
<body>
	<div class="col-md-7">
		<h1>Muscle Maker Grill Meal Planner</h1>

		<div class="row show-grid">
			<div class="col-md-5">
				<form role="form">
					<div class="form-group">
						<label for="desiredCalories">I want to eat this many calories</label>
						<input type="number" required class="form-control" id="desiredCalories" placeholder="Calories">
					</div>
					<div class="form-group">
						<label for="desiredProtein">With at least this much protein</label>
						<input type="number" class="form-control" id="desiredProtein" placeholder="(Optional) Grams of protein">
					</div>
					<div class="form-group">
						<label for="numberOfMeals">Over this many meals</label>
						<input type="number" required class="form-control" id="numberOfMeals" placeholder="Number of meals" value="1" min="1" max="6">
					</div>
					<button type="submit" class="btn btn-default">Generate Meal</button>
				</form>
			</div>
		</div>

		<div class="row show-grid">
			<div class="col-md-10">
				<div class="alert alert-danger" role="alert">Woops, try a different number of calories or meals.</div>
				<p id="summary">Total - <span id="totalCalories"></span> calories, <span id="totalProtein"></span>g protein, <span id="totalFat"></span>g fat, <span id="totalCarbs"></span>g carbs</p>
				<div id="meals"></div>
			</div>
		</div>
	</div>
</body>
</html>
